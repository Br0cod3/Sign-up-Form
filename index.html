<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="transparent">
                <img src="img/odin_logo.png" alt="odin's logo" id="thor">
                <span class="odin">ODIN</span>
            </div>
            <div class="caption-container">
                <p class="caption">Photo by <a href="https://unsplash.com/@ventiviews?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Venti Views</a> on <a href="https://unsplash.com/photos/winding-road-in-the-mountains-during-sunset-nDIVpMiDfiw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
            </div>
        </div>
        <div class="box2">
            <div class="info">
                <p class="first-p">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                     Sign up <em>now</em> to get started.</p>
                <p class="second-p">You <em>know</em> you want to.</p> 
            </div>
            <div class="form-container">
                <h1>Let's do this!</h1>
                <form action="/johnny-cage" method="post" class="input-container">
                    <div class="col1">
                        <div>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                            </div>
                            <input type="text" id="first-name" name="first_name">
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                            </div>
                            <input type="email" id="email" name="user_mail">
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                            </div>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="col2">
                        <div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                            </div>
                            <input type="text" id="last-name" name="last_name">
                        </div>
                        <div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                            </div>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div>
                            <div>
                                <label for="confirm">CONFIRM PASSWORD</label>
                            </div>
                            <input type="password" id="confirm" name="confirmation" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="account">
                <button type="submit">Create Account</button>
                <p class="need-an-acc">Already have an account?<span class="login"> Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
